<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap 5-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-5/css/bootstrap.min.css')}}" />
    <!--Estilo propio-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}" />
    <title>{% block title %} {%endblock%}</title>
</head>

<body>
    <!--Barra de Navegacion-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Flask</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!--<a class="nav-link active" aria-current="page" href="#">Inicio</a>-->
                        <a class="nav-link active" href="{{url_for('index')}}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('formulario')}}">Formulario</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('contacto')}}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">

        {% block content %}

        {% endblock%}

    </div>

</body>

</html>
