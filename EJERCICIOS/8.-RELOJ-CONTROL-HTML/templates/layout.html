<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Estilo propio-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}" />

    <!--Boostrap 5-->
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='bootstrap-5/css/bootstrap.min.css')}}" />

    <!--Icono-->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>RC</title>
</head>

<body class="cuerpo">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Reloj Control</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    <div class="container border fondo">
        <h1 class="text-center text-primary">Bienvenido a Reloj Control 2.2 beta</h1>
        <hr>
        {%block content%}

        {% endblock%}
        <!--Codigo Java Script de bootstrap-5-->
        <script type="text/javascript" src="{{url_for('static', filename='bootstrap-5/js/bootstrap.min.js')}}"></script>

        <script type="text/javascript" src="{{url_for('static', filename='js/main.js')}}"></script>
    </div>
</body>

</html>
